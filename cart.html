<!DOCTYPE html>

<html>

<head>

	<title>Shopping Cart</title>

	<link rel="stylesheet" type="text/css" href="css\cart.css">

	<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>



<div class="container">

	<h1>Shopping Cart</h1>

	<div class="cart">

		<div class="products">

			<div class="product">

				<img src="assets\Blog-post\feature-img14.jpg">

				<div class="product-info">

					<h3 class="product-name">Apple Mac Mini with Apple M1 Chip</h3>

					<h4 class="product-price">₹ 109,000</h4>

					<p class="product-quantity">Qnt: <input value="1" name="">

					<p class="product-remove">

						<i class="fa fa-trash" aria-hidden="true"></i>

						<span class="remove">Remove</span>

					</p>

				</div>

			</div>

			<div class="product">

				<img src="assets\Blog-post\feature-img15.jpg">

				<div class="product-info">

					<h3 class="product-name">OnePlus Nord 2 5G</h3>

					<h4 class="product-price">₹ 29,000</h4>



					<p class="product-quantity">Qnt: <input value="1" name="">

					<p class="product-remove">

						<i class="fa fa-trash" aria-hidden="true"></i>

						<span class="remove">Remove</span>

					</p>

				</div>

			</div>

		</div>

		<div class="cart-total">

			<p>

				<span>Total Price</span>

				<span>₹ 1,48,000</span>

			</p>

			<p>

				<span>Number of Items</span>

				<span>2</span>

			</p>



			<a href="final.html">Proceed to Checkout</a>

		</div>

	</div>

</div>



</body>


</html>
